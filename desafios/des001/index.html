<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        h1{
            text-align:center;
        }
        #a{
            text-indent:2px;
        }
        #b{
            text-indent:20px;
        }
        #c{
            text-indent:38px
        }
        #d{
            text-indent:56px
        }
        div{
            line-height:0.5em;
        }
        #margin{
            margin-top:50px;
        }
        
    </style>
</head>
<body>
    <h1>Desafios das Mensagens</h1><br>
    <div>
        <h2 id="a">Um</h2>
        <h2 id="b">Dois</h2>
        <h2 id="c">Três</h2>
        <h2 id="d">Quatro</h2>
    </div>
    <div id="margin">
        <h2 style="text-indent:56px">Quatro</h2>
        <h2 style="text-indent:38px">Três</h2>
        <h2 style="text-indent:20px">Dois</h2>
        <h2 style="text-indent:2px">Um</h2>
    </div>


</body>
</html>
