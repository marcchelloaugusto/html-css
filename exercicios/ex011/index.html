<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminue o tamanho da tela do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture><br>
    <h2>Reproduzindo áudio</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Community - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Community-TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Community-TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p> <a href="midia/Community - TrackTribe.mp3">Clique aqui pra baixar o arquivo mp3</a>
        
    </audio>
</body>
</html>
