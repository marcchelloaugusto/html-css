<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        div{
            width: 100px;
            height: 400px;
            border: 1px solid black;
            float: right;
            margin: 100px 30px;
        }
        .b{
            width: 400px;
            height: 50px;
            margin: 0px;
        }
        .c{
            width: 100px;
            height: 400px;
            border: 1px solid black;
            float: right;
            margin-left:500px ;
        
        }
    </style>
</head>
<body>
    <div>
        <p>DIV</p>
    </div>
    <div class="b">
        <p>DIV</p>
    </div>
    <div class="c">
        <p>DIV</p>
    </div>
</body>
</html>
