<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente
    </h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>



    <video controls poster="imagens/passarinho.jpg" width="500">
        <source src="midia/Passarinho01.mp4" type="video/mp4">
        <source src="midia/Passarinho02.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. </p>
    </video>
    <h1>Inserção de videos Externa</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
    



    
</body>
</html>
