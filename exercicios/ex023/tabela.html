<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            height: 300px;
            width:400px;
            border-collapse: collapse;
        }
        td{
            padding: 8px;
            font-size: 17px;
            border: 1px solid black;
            text-align: left;
            vertical-align: middle;/*alinhamento vertical*/
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hiraraquia de tabelas simples
        Table = tabela
            table rows = linhas da tabela
                table header = cabeÃ§alho da tabela
                table data = dados da tabela

        
    -->
    <table>
        <tr> <!--Table row (linha)-->
            <td>A1</td> <!--Table data-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> 
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> 
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> 
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
